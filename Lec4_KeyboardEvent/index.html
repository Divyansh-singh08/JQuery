<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
    crossorigin="anonymous"></script>
    <style>
        #box1{
            color:rgb(252, 240, 6);
            width:100%;
            height: 250px;
            padding: 10px;
            margin-top:5px;
            box-sizing: border-box;
            background-color:rgb(44, 103, 95);
            border: 2px solid dark;
            border-radius: 3px;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>This is the Mouse Events in jQuery</h1>
        <div id="box1">
            <h1>Test Box 1</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima fugit 
            consequuntur laudantium dolorem iste voluptatem, autem ut itaque? Consectetur, aut.</p>

        </div>
    </div>

    <p id="para1">
        <a href="https:/www.google.com">Sample clicked</a>
    </p>

    <script>
        $(document).ready(()=>{
            $('#box1').keypress(()=>{
                $(this).css('color','red');
            });

            $('body').keyup(()=>{
                $(this).css('background-color','pink');
            });

            $('p').keydown(()=>{
                $(this).css('background-color','yellow');
            });
        });

        // $(document).ready(()=>{
        //     $('a').on('click',(event)=>{
        //         //this is stop and not go to the link page....
        //         event.preventDefault();
        //         alert('Anchor tag is clicked..');
        //     })
        // })
    </script>
</body>
</html>
