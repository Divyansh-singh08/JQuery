<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
    crossorigin="anonymous"></script>
    <style>
        #box1{
            color:brown;
            width:100%;
            height: 250px;
            padding: 10px;
            margin-top:5px;
            box-sizing: border-box;
            background-color:lightgrey;
            border: 2px solid dark;
            border-radius: 3px;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>This is the Mouse Events in jQuery</h1>
        <div id="box1">
            <h1>Test Box 1</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima fugit 
            consequuntur laudantium dolorem iste voluptatem, autem ut itaque? Consectetur, aut.</p>

        </div>
        <button style="margin-top:14px; background:red;" id="empty">Empty</button>
        <button style="margin-top:14px; background:rgb(242, 255, 0);" id="rem">Remove</button>
    </div>
    <script>
        $(document).ready(()=>{
            $('#empty').click(()=>{
                $('#box1 h1').empty();
            });

            // $('#rem').click(()=>{
            //     $('p').empty();
            // });
            $('#rem').click(()=>{
                $('#container').remove();
            });
        })
    </script>
</body>
</html>
