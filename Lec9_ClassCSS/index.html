<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
    crossorigin="anonymous"></script>
    <style>
        #box1{
            color:brown;
            width:100%;
            height: 250px;
            padding: 10px;
            margin-top:5px;
            box-sizing: border-box;
            background-color:lightgrey;
            border: 2px solid dark;
            border-radius: 3px;
            background-size: cover;
        }
        .first{
            background-color:aqua;
        }
        .second{
            background-color:hotpink;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>CSS class Methods in jQuery</h1>
        <div id="box">
            <h2>Test Box 1</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima fugit 
            consequuntur laudantium dolorem iste voluptatem, autem ut itaque? Consectetur, aut.</p>
        </div>
        <br>
        <button id="addBtn">Add Class</button>
        <button id="removeBtn">Remove Class</button>
        <button id="toggleBtn">Toggle Class</button>
    </div>
    <script>
        $(document).ready(()=>{
            $('#addBtn').click(()=>{
                $('#box,h1').addClass('first second');
            })

            $('#removeBtn').click(()=>{
                $('#box').removeClass('second');
            });

            $('#toggleBtn').click(()=>{
                $('h2').toggleClass('second');
            })
        })
    </script>
</body>
</html>
